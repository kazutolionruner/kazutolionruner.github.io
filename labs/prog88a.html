<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>prog88a</title>
    </head>

    <body>
        <label for="num1">Num1: </label>
        <input type="number" id="num1" name="num1" min="1" max="13">
        <label for="num2">Num2: </label>
        <input type="number" id="num2" name="num2" min="2" max="20">
        <button onclick="calculate();"></button>
        <button onclick="reset();"></button>
        <p id="out"></output>
 
            <script>
                function reset(){
                    var p = document.getElementById("out");
                    p.innerText = ""; // reset output //
                }

                function calculate() {
                    var num1 = document.getElementById("num1").vlaue;
                    var num1 = document.getElementById("num2").value;
                    num1 = Number(num1);
                    num2 = Number(num2);
                    // Find sum, differenve, product, avg, abs. value, max/min //
                    var sum = num1 + num2;
                    var dif = num1 - num2;
                    var abs = Math.abs(diff);
                    var max = 0;
                    var min = 0;

                    if (num1 >= num2){
                        max = num1;
                        min = num2;
                    } else {
                        max = num2;
                        min = num1;
                    }

                    var mul = num1 * num2;
                    var div = num1 / num2;

                    // if (someCondition == true) { run some code } //
                    var p = document.getElementById("out");
                    p.innerHTML = "";
                    p.innerHTML += "Sum: " + sum + "</br>";
                    p.innerHTML += "Dif: " + dif + "</br>";
                    p.innerHTML += "Abs: " + abs + "</br>";
                    p.innerHTML += "Mul: " + mul + "</br>";
                    p.innerHTML += "Div: " + div + "</br>";
                    p.innerHTML += "Max: " + max + "</br>";
                    p.innerHTML += "Min: " + min + "</br>";

                    var out = document.getElementById("");
                    out.innerText = "";
                }
            </script>
    </body>
</html>
