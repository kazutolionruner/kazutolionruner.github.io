<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mortgage Calculator</title>
        <script src="mortgage.js" defer></script>
    </head>

    <body>
        <label for="pri">Principal: </label>
        <input type="number" id="pri" name="pri" style="background: darkgrey; color: green;"></input>
        </br>

        <label for="intrate">Interest Rate: </label>
        <input type="number" id="intrate" name="intrate"></input>
        </br>

        <label for="numy">Number of Years: </label>
        <input type="number" id="numy" name="numy"></input>
        </br>

        <label for="monpay">Monthly Payment: </label>
        <input type="number" id="monpay" name="monpay"></input>
        </br>

        <p id="out" style="background: grey;"></p>
        <button onclick="calc()">Calculate</button>
        <button onclick="reset()">Reset</button>
        
    </body>
</html>
