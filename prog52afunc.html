<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <label for="len">Length: </label>
        <input type="number" id="len" name="len">

        <label for="wid">Width: </label>
        <input type="number" id="wid" name="wid">

        <button onclick="calc()">Calculate</button>
        <button onclick="reset()">Reset</button>
        <p id="out" style="background: aqua; padding: 15px"></p>

        <script>
            function reset() {
                document.getElementById("len").value="";
                document.getElementById("wid").value="";
                document.getElementById("out").innerHTML="";
            }

            function getArea(length, width) {
                var area = length * width;
                return area;
            }

            function getPerim(length, width) {
                return 2 * length + 2 * length;
            }

            function calc() {
                var len = Number(document.getElementById("len").value);
                var wid = Number(document.getElementById("wid").value);
                var area = getArea(len, wid);
                var perim = getPerim(len, wid);
                document.getElementById("out").innerText = 
                        "Area: " + area + "\nPerimeter: " + perim;
            }
        </script>
    </body>
</html>
