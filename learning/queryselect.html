<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Query Select Practice</title>
    </head>
    <body>
        <ul>
            <li>Test 1</li>
            <li>Test 2</li>
            <li>Test 3</li>
        </ul>

        <p id="wow">Some thin funky</p>

        <h1 class="test">Heading 1</h1>
        <h1 class="test">Heading 2</h1>
        <h1 class="test">Heading 3</h1>

        <script>
            // query selector grabs the first item that matches the given CSS selector
            var h1 = document.querySelector(".test");
            h1.innerHTML = "Flying Dangos";

            var p = document.querySelector("#wow");
            p.textContent = "Paragraph";

            var HOneAll = document.querySelector(".test");
            for (var lcv = 0; lcv < HOneAll.length; lcv++) {
                HOneAll[lcv].style.backgroundColor = "green";
            }

            var hOneAllCl = document.getElementsByClassName("test");
            for (var lcv = 0; lcv < HOneAll.length; lcv++) {
                HOneAllCl[lcv].style.color = "white";
            }

            var lis = document.querySelectorAll("li");
            for (var lcv = 0; lcv < lis.length; lcv++) {
                lis[lcv].style.color = "purple";
            }

            
        </script>
    </body>
</html>
